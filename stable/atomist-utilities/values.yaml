# Default values for atomist-utilities.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # global namespace for Atomist values
  atomist:
    # mode should be either "cluster" or "namespace"
    mode: cluster

    # apiKey is a valid Atomist API key, required
    apiKey:

    # workspaceIds is an array of Atomist workspace IDs for your team,
    # required
    workspaceIds:

    # environment is the unique name for your Kuberntes cluster
    environment: minikube
